<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="logo.png" alt="logo" class="brand__logo"/>
            </div>
            <div class="navbar__nav__items">
                <div class="nav__items">
                    <ul class="nav__links">
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Log in</a></li>
                    </ul>                       
                </div>
                <button class="button__primary">Sign up</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <div class="hero__description">
                <h1 class="hero__text">Fill the Contact Form to get regular updates about Discounts.</h1>
            </div>
            <div class="contact__form">
                <form>
                    <h2>Contact Form</h2>
                    <input type="text" class="input-field" placeholder="Full Name">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="number" class="input-field" placeholder="Contact Number">
                    <textarea type="text" class="input-field textarea-field" placeholder="Message"></textarea>
                    <div class="button">
                        <a href="#" class="btn btn1">Send</a>
                    </div>    
                </form>
            </div>
        </section>
        <footer class="footer">
           <div class="footer__bar">
               Copyright &copy;Zomato. All Rights Reserved
           </div> 
        </footer>
    </main>
</body>
</html>
